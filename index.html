<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/styles.css">
        <link href="https://fonts.cdnfonts.com/css/bruno-ace" rel="stylesheet">
        <link rel="shortcut icon" href="/favicon.ico" />
                
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>ION Registration</title>  
        <style type="text/css">
            body {
              background-image: url('assets/img/background.png');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
                overflow: hidden;
            }
            .container {
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              width: 100%;
            }

            .row {
              display: flex;
              justify-content: space-between;
              width: 100%;
            }

            .quote{
                text-align: center;
                font-style: italic;
            }

            input[type=text], input[type=email], textarea {
              width: 100%;
              padding: 12px 20px;
              margin: 8px 0;
              box-sizing: border-box;
              border-radius: 50px;
              border-color: white;
              background: transparent;
                color: white;
            }

            input[type=submit] {
              background: transparent;
              color: white;
              padding: 14px 20px;
              margin: 8px 0;
              cursor: pointer;
              width: 100%;
              border-radius: 50px;
                border: solid;
            }

            ::placeholder {
                color: white;
            }
            
            input[type=submit]:hover {
              box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            }

            .visible {
              visibility: visible;
              opacity: 1;
              transition: opacity 0.5s linear;
            }
            .hidden {
              visibility: hidden;
              opacity: 0;
              transition: visibility 0s 0.5s, opacity 0.5s linear;
            }

            p::first-letter {
                color: red;
            }
        </style>
    </head>
    <body>

        <div class="l-form">
            <img src="assets/img/logo.svg" class="form__logo">
            

            <div class="form">
                <div class="form__img" style="font-size: 2rem; padding: 2rem; font-family: Bruno Ace;" >
                        <p class="quote__content">If quantum mechanics hasn't perfoundly shocked you' you haven't understood it yet -neilz bohr</p>
                    </div>

                <form form class="form__content" action="/api/register/register.ts" method="POST">
                    <h1 class="form__title visible" style="font-family: 'Bruno Ace', sans-serif; color: white;" id="go__join">JOIN US</h1>


                    <!--<div class="form__div form__div-one">
                        <div class="form__icon">
                            <i class='bx bx-user-circle'></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Full-name</label>
                            <input type="text" class="form__input">
                        </div>
                    </div>

                    <div class="form__div">
                        <div class="form__icon">
                            <i class='bx bx-lock' ></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Email</label>
                            <input type="password" class="form__input">
                        </div>
                    </div>-->
                    <div class="container">
                        <div class="row">
                          <input type="text" id="fname" name="firstname" style="margin-right: 5px;" placeholder="First name">
                          <input type="text" id="lname" name="lastname" style="margin-left: 5px;" placeholder="Last name">
                        </div>
                        <input type="email" id="email" name="email" placeholder="Email">
                        <textarea id="additional" name="additional" placeholder="Additional information" style="border-radius: 15px;"></textarea>
                    </div>

                    <input type="submit" class="form__button" value="Join Us">

                    <div class="form__social">
                        <span class="form__social-text">Our accounts</span>

                        <a href="#" class="form__social-icon"><i class='bx bxl-facebook' ></i></a>
                        <a href="#" class="form__social-icon"><i class='bx bxl-google' ></i></a>
                        <a href="#" class="form__social-icon"><i class='bx bxl-instagram' ></i></a>
                    </div>
                    
                </form>
            </div>
            <div class="quote" style="color: white;font-family: Bruno Ace; font-size: 0.7rem; justify-self: center; margin-top: 5vh; font-size: 12px;">
                        <p class="quote__content__">Science cannot solve the ultimate mystery of nature because we ourselves are part of the mystery that we are trying to solve <br> - Max Planck</p>
                    </div>

            <script type="text/javascript">
                var items = Array("If quantum mechanics hasn't perfoundly shocked you' you haven't understood it yet -neilz bohr", "Nanotechnology is an idea that most people simply didn't believe -Ralph merkle", "Science cannot solve the ultimate mystery of nature because we ourselves are part of the mystery that we are trying to solve - Max Planck", "I regard consciousness as fundamental, i regard matter as a derivative of consciousness -Max Planck", "Everything we call real is made of thinga that cannot be regarded as real -nielz bohr", "One had to lose one's common sense in order to perceive what is happening at the atomic level -richard feynnman", "Fundamental particles dance in the fields of quantum possibilities, revealing the enigmatic tapestry of the universe -unknown", "Nothing in life is to be feared it is only to be understood -marie curey", "A physicist is just an atom't way of looking at itself -neilz bohr", "Nanotechnology is an idea that most people simply didn't believe -Ralph merkle", "One had to lose one's common sense in order to perceive what is happening at the atomic level -richard feynnman", "Discovery consists of seeing what everybody has seen and thinking what nobody has thought - Albert Einstein")
                        var item = items[Math.floor(Math.random()*items.length)];
                        document.querySelector('.quote__content').textContent = item;
                        document.querySelector('.quote__content__').textContent = item;
                
            var b = false;
            var c = false;
            var join = document.getElementById('go__join');
            async function go__join() {
                await sleep(1000);
                while (true){await sleep(500);
                                if(b)
                                {
                                    if (c)
                                    {
                                        join.textContent = "JOIN US";
                                        c = false;
                                    }else
                                    {
                                        join.textContent = "GO INSIDE";
                                        c = true;
                                    }
                                    join.className = 'form__title visible';
                                    b = false;

                                    await sleep(2000);
                                }else
                                {
                                    join.className = 'form__title hidden';
                                    b = true;
                
                                }}

            }

            function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        go__join();
        </script>

        </div>

    </body>
</html>
